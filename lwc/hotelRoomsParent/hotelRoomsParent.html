                <u>
                    <template for:each={hotelRoomsInfo} for:item="room">
                        <li key={room.roomName} style="padding: 10px;" >

                        </li>
                    </template>
                </u>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="arround-small">
                <h3>Selected Room Detsils</h3>

            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
